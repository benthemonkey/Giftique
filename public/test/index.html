<!DOCTYPE HTML>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/giftique.css" />
	<link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" />
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript" src="js/gdp-data.js"></script>
	<script type="text/javascript" src="js/giftique.js"></script>	
</head>
<body>
	<div class="container-fluid">
		<div class="hero-unit" id="main-menu">
			<h3 class="text-center">Tell us about your shared experiences and pleasures.</h3>
			<div class="row-fluid">
				<div class="span6 offset3">
					<div class="row-fluid">
						<div class="span4">
							<button class="btn btn-block btn-large" id="travel-btn"><i class="icon-road"></i><br/>Travel</button>
						</div>
						<div class="span4">
							<button class="btn btn-block btn-large" disabled><i class="icon-glass"></i><br/>Food/Drink</button>
						</div>
						<div class="span4">
							<button class="btn btn-block btn-large" disabled><i class="icon-heart"></i><br/>Hobbies</button>
						</div>
					</div>
					<div class="hidden-phone" style="height: 20px;"></div>
					<div class="row-fluid">
						<div class="span4">
							<button class="btn btn-block btn-large" disabled><i class="icon-film"></i><br/>Entertainment</button>
						</div>
						<div class="span4">
							<button class="btn btn-block btn-large" disabled><i class="icon-music"></i><br/>Music</button>
						</div>
						<div class="span4">
							<button class="btn btn-block btn-large"><i class="icon-star"></i><br/>I'm feeling lucky</button>
						</div>
					</div>
					<div style="height: 20px"></div>
					<div class="row-fluid">
						<div class="span12">
							<div class="pull-right">
								<button class="btn btn-primary btn-large" disabled>Get Suggestions!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="hero-unit hide" id="travel">
			<h3 class="text-center">What cities or regions are most special to you and your lady?</h3>
			<div class="row-fluid">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<div id="welcome" class="modal fade" role="dialog">
		<div class="modal-body">
			<img src="img/giftiquelogo.gif" />
			<h3 class="text-center">Treasured relationships. Treasured gifts.</h3>
			<button class="btn btn-large btn-primary btn-block" data-dismiss="modal" aria-hidden="true">Find a gift for your lady</button>
		</div>
	</div>
</body>
</html>
